<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
<link rel="stylesheet" href="/public/css/auth-bundle.css">

</head>
<body>
    <div class="auth-container">
        <h1>Register</h1>
        <div id="error-container" class="error-container"></div>
        <form id="registerForm" action="/api/auth/register" method="POST" enctype="multipart/form-data">
            <div class="form-group profile-picture-group">
                <div class="profile-preview-container">
                    <img id="profile-preview" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23cccccc'%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z'/%3E%3C/svg%3E" alt="Profile Preview" class="avatar-circle-lg">
                    <input type="file" id="profile_picture" name="profile_picture" accept="image/*" class="profile-input">
                    <button type="button" id="select-profile-btn" class="btn">Select Image</button>
                </div>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>

        <p>Already have an account? <a href="/login">Login</a></p>
    </div>
<script src="/public/js/core-bundle.js"></script>
<script src="/public/js/auth-bundle.js"></script>
</body>
</html>
