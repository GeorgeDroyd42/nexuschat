<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guild Not Found</title>
<link rel="stylesheet" href="/public/css/tailwind.css">
</head>
<body>
    <div class="auth-container">
        <div class="hero-icon" style="margin-bottom: 1.5rem;">
            <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" style="color: var(--text-muted);">
                <circle cx="12" cy="12" r="10"/>
                <path d="m15 9-6 6"/>
                <path d="m9 9 6 6"/>
            </svg>
        </div>
        
        <h1 style="margin-bottom: 1rem; color: var(--text-primary);">Guild Not Found</h1>
        
        <p style="margin-bottom: 2rem; color: var(--text-secondary); line-height: 1.6;">
            The guild you're looking for doesn't exist or the invite link has expired.
            This could happen if the guild was deleted or the invite code is invalid.
        </p>
        
        <div class="auth-actions">
            <a href="/v/main" class="btn btn-primary">
                Go Back to Main Menu
            </a>
        </div>
    </div>
</body>
</html>
